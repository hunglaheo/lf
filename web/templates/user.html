<script>
  function btn_addUser_Submit_Click(){
    var permission = 0;
    if(document.getElementById("addXemNCC").checked){
      permission+=1
    }
    if(document.getElementById("addSuaNCC").checked){
      permission+=2
    }
    if(document.getElementById("addXemDSXe").checked){
      permission+=4
    }
    if(document.getElementById("addXemBanDo").checked){
      permission+=8
    }
    if(document.getElementById("addQuanTriUser").checked){
      permission+=16
    }
    var myHeaders = new Headers();
    myHeaders.append("accept", "application/json");
    myHeaders.append("Content-Type", "application/json");
    var raw = JSON.stringify({
      "ten": document.getElementById("addTen").value,
      "password": document.getElementById("addPassword").value,
      "khuvuc" : document.getElementById("addKhuVuc").value,
      "masonpp" : document.getElementById("addMaSoNPP").value,
      "nvt" : document.getElementById("addNVT").value,
      "permission": permission
    });
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    fetch("api/adduser", requestOptions)
      .then(response => response.text())
      .then(result => {
        if (result == "Thành công") {
          var updatePanel = document.getElementById("addPanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-success");
          updatePanel.innerText = "Tạo user thành công";
          setTimeout(function () {
            window.location.reload();
          }, 1000);
        }
        else {
          var updatePanel = document.getElementById("addPanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-danger");
          updatePanel.innerText = "Tạo user  không thành công"
        }

      })
      .catch(error => console.log('error', error));
  }
  listAccount = []
  function btn_updateProvider_Submit_Click() {
    var myHeaders = new Headers();
    var permission = 0;
    if(document.getElementById("updateXemNCC").checked){
      permission+=1
    }
    if(document.getElementById("updateSuaNCC").checked){
      permission+=2
    }
    if(document.getElementById("updateXemDSXe").checked){
      permission+=4
    }
    if(document.getElementById("updateXemBanDo").checked){
      permission+=8
    }
    if(document.getElementById("updateQuanTriUser").checked){
      permission+=16
    }
    myHeaders.append("accept", "application/json");
    myHeaders.append("Content-Type", "application/json");
    var raw = JSON.stringify({
      "ten": document.getElementById("updateTen").value,
      "password": document.getElementById("updatePassword").value,
      "khuvuc" : document.getElementById("updateKhuVuc").value,
      "masonpp" : document.getElementById("updateMaSoNPP").value,
      "nvt" : document.getElementById("updateNVT").value,
      "permission": permission
    });
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    fetch("api/updateuser", requestOptions)
      .then(response => response.text())
      .then(result => {
        if (result == "Thành công") {
          var updatePanel = document.getElementById("updatePanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-success");
          updatePanel.innerText = "Chỉnh sửa thành công";
          setTimeout(function () {
            window.location.reload();
          }, 1000);
        }
        else {
          var updatePanel = document.getElementById("updatePanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-danger");
          updatePanel.innerText = "Chỉnh sửa không thành công"
        }

      })
      .catch(error => console.log('error', error));
  }

  fetch("/api/listUser", { cache: "no-store" }).then(response => response.text())
    .then(data => {
		console.log(data)
      listAccount = JSON.parse(data);
      //document.getElementById("example1").deleteRow(1);
      listAccount.forEach(item => {
        let table = document.getElementById("example1body");
        let row = table.insertRow(0);
        let c1 = row.insertCell(0);
        let c2 = row.insertCell(1);
        c1.innerText = item[1];
        var query = JSON.parse(item[4].replace(/'/g, '"'));
        var lot_region = query.lot_region;
        var lot_npp_id = query.lot_npp_id;
        var lot_nha_van_tai = query.lot_nha_van_tai;
        c2.innerHTML = `<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#UpdateProvider" onclick="loadUpdateModel('`+item[1]+`',`+item[3]+`,'`+lot_region+`','`+lot_npp_id+`','`+lot_nha_van_tai+`')">Sửa user</button>`;

      }
      )
      
    }
    ).finally(()=>{
      $(function () {
    var table = $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
  });
    }
      
    );
  function loadUpdateModel(ten,permission,lot_region,lot_npp_id,lot_nha_van_tai) {
    document.getElementById("updateTen").value = ten;
    document.getElementById("updateKhuVuc").value = lot_region;
    document.getElementById("updateMaSoNPP").value = lot_npp_id;
    document.getElementById("updateNVT").value = lot_nha_van_tai;
    permission = parseInt(permission)
    if((permission&1) != 0){
      document.getElementById("updateXemNCC").checked = true
    }
    if((permission&2) !=0){
      document.getElementById("updateSuaNCC").checked = true
    }
    if((permission&4) !=0){
      document.getElementById("updateXemDSXe").checked = true
    }
    if((permission&8) !=0){
      document.getElementById("updateXemBanDo").checked = true
    }
    if((permission&16) !=0){
      document.getElementById("updateQuanTriUser").checked = true
    }
  }

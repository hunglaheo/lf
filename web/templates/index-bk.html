<script>
  listAccount = []


  function btn_updateProvider_Submit_Click() {
    var myHeaders = new Headers();
    myHeaders.append("accept", "application/json");
    myHeaders.append("Content-Type", "application/json");
    var raw = JSON.stringify({
      "donvi": document.getElementById("updateDonvi").value,
      "taikhoan": document.getElementById("updateTaiKhoan").value,
      "ten": document.getElementById("updateTen").value,
      "password": document.getElementById("updatePassword").value
    });
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    fetch("http://103.149.28.34:8080/UpdateGPSProvider", requestOptions)
      .then(response => response.text())
      .then(result => {
        if (JSON.parse(result).result == "Thành công") {
          var updatePanel = document.getElementById("updatePanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-success");
          updatePanel.innerText = "Chỉnh sửa thành công";
          setTimeout(function () {
            window.location.reload();
          }, 1000);
        }
        else {
          var updatePanel = document.getElementById("updatePanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-danger");
          updatePanel.innerText = "Chỉnh sửa không thành công"
        }

      })
      .catch(error => console.log('error', error));
  }
  function btn_addProvider_Submit_Click() {
    if (document.getElementById("addDonvi").value == "" || document.getElementById("addTaiKhoan").value == "" || document.getElementById("addTen").value == "") {
      var addPanel = document.getElementById("AddPanel")
      addPanel.hidden = false;
      addPanel.classList.add("bg-danger");
      addPanel.innerText = "Kiểm tra lại thông tin nhà cung cấp"
      return
    }
    var myHeaders = new Headers();
    myHeaders.append("accept", "application/json");
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
      "donvi": document.getElementById("addDonvi").value,
      "taikhoan": document.getElementById("addTaiKhoan").value,
      "ten": document.getElementById("addTen").value,
      "password": document.getElementById("addPassword").value
    });
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    fetch("http://103.149.28.34:8080/InssertGPSProvider", requestOptions)
      .then(response => response.text())
      .then(result => {
        if (JSON.parse(result).result == "Thành công") {
          var addPanel = document.getElementById("AddPanel")
          addPanel.hidden = false;
          addPanel.classList.add("bg-success");
          addPanel.innerText = "Thêm mới thành công";
          setTimeout(function () {
            window.location.reload();
          }, 1000);
        }
        else {
          var addPanel = document.getElementById("AddPanel")
          addPanel.hidden = false;
          addPanel.classList.add("bg-danger");
          addPanel.innerText = "Đã tồn tại NCC"
        }

      })
      .catch(error => console.log('error', error));
  }

  fetch("./input.json", { cache: "no-store" }).then(response => response.text())
    .then(data => {
      listAccount = JSON.parse(data);
      //document.getElementById("example1").deleteRow(1);
      listAccount.forEach(item => {
        let table = document.getElementById("example1body");
        let row = table.insertRow(0);
        let c1 = row.insertCell(0);
        let c2 = row.insertCell(1);
        let c3 = row.insertCell(2);
        let c4 = row.insertCell(3);
        let c5 = row.insertCell(4);
        let c6 = row.insertCell(5);
        c1.innerText = item.donvi.replace("get","");
        c2.innerText = item.taikhoan;
        c3.innerText = item.ten;
        c4.innerText = item.password;
        if(item.status){
          c5.innerHTML = '<p class="text-success">V</p>';
        }
        else{
          c5.innerHTML = '<p class="text-danger">X</p>';
        }
        c6.innerHTML = '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#UpdateProvider" onclick=\'loadUpdateModel(' + JSON.stringify(item) + ')\'>Sửa NCC </button>'
      }
      )
      
    }
    ).finally(()=>{
      $(function () {
    var table = $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
  });
    }
      
    );
  function loadUpdateModel(item) {
    document.getElementById("updateDonvi").value = item.donvi;
    document.getElementById("updateTaiKhoan").value = item.taikhoan;
    document.getElementById("updateTen").value = item.ten;
    document.getElementById("updatePassword").value = item.password;
    console.log(item)
  }
</script>

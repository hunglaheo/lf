<div class="modal fade" id="addProvider" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"

                    </select>

                </div>
                <div class="mb-3 row">

                </div>
				<div class="mb-3 row">

                  <div class="col-md-9">
                    <input class="form-control" type="text" id="addLong" runat="server">
                  </div>
                </div>
				<div class="mb-3 row">
                  <label class="col-md-3 col-form-label">Trạng thái</label>

                    <select class="form-select" id="addStatus" runat="server">

<script>
  listAccount = []


  function btn_updateProvider_Submit_Click() {
    var myHeaders = new Headers();
    myHeaders.append("accept", "application/json");
    myHeaders.append("Content-Type", "application/json");
    var raw = JSON.stringify({
      "manpp": document.getElementById("updateMaNPP").value,
      "tennpp": document.getElementById("updateTenNPP").value,
      "region": document.getElementById("updateKhuvuc").value,
      "lat": document.getElementById("updateLat").value,
	  "long": document.getElementById("updateLong").value,
	  "status": document.getElementById("updateStatus").value
    });
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    fetch("http://lfgps.khaanh.com:8080/UpdateNPP", requestOptions)
      .then(response => response.text())
      .then(result => {
        if (JSON.parse(result).result == "Thành công") {
          var updatePanel = document.getElementById("updatePanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-success");
          updatePanel.innerText = "Cập nhật thành công";
          setTimeout(function () {
            window.location.reload();
          }, 1000);
        }
        else {
          var updatePanel = document.getElementById("updatePanel")
          updatePanel.hidden = false;
          updatePanel.classList.add("bg-danger");
          updatePanel.innerText = JSON.parse(result).result;
        }

      })
      .catch(error => console.log('error', error));
  }
  function btn_addProvider_Submit_Click() {
    if (document.getElementById("addMaNPP").value == "" || document.getElementById("addTenNPP").value == "" || document.getElementById("addKhuvuc").value == "" || document.getElementById("addLat").value == "" || document.getElementById("addLong").value == "" || document.getElementById("addStatus").value == "") {
      var addPanel = document.getElementById("AddPanel")
      addPanel.hidden = false;
      addPanel.classList.add("bg-danger");
      addPanel.innerText = "Bạn phải điền đầy đủ thông tin"
      return
    }
    var myHeaders = new Headers();
    myHeaders.append("accept", "application/json");
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
      "manpp": document.getElementById("addMaNPP").value,
      "tennpp": document.getElementById("addTenNPP").value,
      "region": document.getElementById("addKhuvuc").value,
      "lat": document.getElementById("addLat").value,
	  "long": document.getElementById("addLong").value,
	  "status": document.getElementById("addStatus").value
    });
    var requestOptions = {
      method: 'POST',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };
    fetch("http://lfgps.khaanh.com:8080/InsertNPP", requestOptions)
      .then(response => response.text())
      .then(result => {
        if (JSON.parse(result).result == "Thành công") {
          var addPanel = document.getElementById("AddPanel")
          addPanel.hidden = false;
          addPanel.classList.add("bg-success");
          addPanel.innerText = "Thêm mới thành công";
          setTimeout(function () {
            window.location.reload();
          }, 1000);
        }
        else {
          var addPanel = document.getElementById("AddPanel")
          addPanel.hidden = false;
          addPanel.classList.add("bg-danger");
          addPanel.innerText = JSON.parse(result).result;
        }

      })
      .catch(error => console.log('error', error));
  }

  fetch("./npp.json", { cache: "no-store" }).then(response => response.text())
    .then(data => {
      listAccount = JSON.parse(data);
      //document.getElementById("example1").deleteRow(1);
      listAccount.forEach(item => {
        let table = document.getElementById("example1body");
        let row = table.insertRow(0);
        let c1 = row.insertCell(0);
        let c2 = row.insertCell(1);
        let c3 = row.insertCell(2);
        let c4 = row.insertCell(3);
        let c5 = row.insertCell(4);
        let c6 = row.insertCell(5);
		let c7 = row.insertCell(6);
        c1.innerText = item.manpp;
        c2.innerText = item.tennpp;
        c3.innerText = item.region;
        c4.innerText = item.lat;
		c5.innerText = item.long;
        if(item.status == 0){
          c6.innerHTML = '<p class="text-danger">Ẩn</p>';
        }
        else{
          c6.innerHTML = '<p class="text-success">Hiện</p>';
        }
        c7.innerHTML = '<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#UpdateProvider" onclick=\'loadUpdateModel(' + JSON.stringify(item) + ')\'>Sửa NPP</button>'
      }
      )
      
    }
    ).finally(()=>{
      $(function () {
    var table = $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
  });
    }
      
    );
  function loadUpdateModel(item) {
    document.getElementById("updateMaNPP").value = item.manpp;
    document.getElementById("updateTenNPP").value = item.tennpp;
    document.getElementById("updateKhuvuc").value = item.region;
    document.getElementById("updateLat").value = item.lat;
	document.getElementById("updateLong").value = item.long;
	document.getElementById("updateStatus").value = item.status;
    console.log(item)
  }
</script>
